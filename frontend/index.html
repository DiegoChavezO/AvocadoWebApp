<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvoVision Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--contenedor orignial donde defino el ancho del área visible-->
    <div class="container"> 
        <!-- Contenido Principal para dar la funcion flex -->
        <div class="main-content">
            <!--cuadro izquiero -->
            <div class="left-content">
                <!--contenedor para el icono superior-->
                <div class="icono">
                    <img src="icon.png" alt="icono chido de la app">
                </div>
                <!-- Botones Principales -->
                <div class="button-group">
                    <button id="analyzeButton" disabled>Calcular Área Dañada</button>
                    <button id="analysis-button" disabled>Análisis Completo</button>
                    <button id="reset-button" disabled>Reiniciar</button>
                    <button id="maturity-button" disabled>Nivel de Maduración</button>
                </div>
                <!-- SLIDERS-->
                <div class="sliders">
                    <label for="h-min">H Min: <input type="number" id="h-min-input" min="0" max="360" value="18" onchange="updateInputValue('h-min', this.value)"></label>
                    <input type="range" id="h-min" min="0" max="360" value="18" oninput="updateSliderValue('h-min-input', this.value)">
                    
                
                    <label for="h-max">H Max: <input type="number" id="h-max-input" min="0" max="360" value="23" onchange="updateInputValue('h-max', this.value)"></label>
                    <input type="range" id="h-max" min="0" max="360" value="23" oninput="updateSliderValue('h-max-input', this.value)">
                    
                
                    <label for="s-min">S Min: <input type="number" id="s-min-input" min="0" max="255" value="0" onchange="updateInputValue('s-min', this.value)"></label>
                    <input type="range" id="s-min" min="0" max="255" value="0" oninput="updateSliderValue('s-min-input', this.value)">
                    
                    <label for="s-max">S Max: <input type="number" id="s-max-input" min="0" max="255" value="255" onchange="updateInputValue('s-max', this.value)"></label>
                    <input type="range" id="s-max" min="0" max="255" value="255" oninput="updateSliderValue('s-max-input', this.value)">
                
                    <label for="v-min">V Min: <input type="number" id="v-min-input" min="0" max="255" value="0" onchange="updateInputValue('v-min', this.value)"></label>
                    <input type="range" id="v-min" min="0" max="255" value="0" oninput="updateSliderValue('v-min-input', this.value)">
                
                    <label for="v-max">V Max:<input type="number" id="v-max-input" min="0" max="255" value="255" onchange="updateInputValue('v-max', this.value)"></label>
                    <input type="range" id="v-max" min="0" max="255" value="255" oninput="updateSliderValue('v-max-input', this.value)">
                    
                </div>
            </div>  

            <!-- cuadro derecho -->
            <div class="right-content">
                <!-- Botones para manual y para subir una imágen -->
                <div class="upper-buttons">
                    <form id="uploadForm">Elegir Imagen
                        <input type="file" id="fileInput" name="file" accept="image/*" multiple required>
                        <button type="submit">Subir</button>
                    </form>
                    <button id = "manual"> Manual </button>
                </div>
                
                <!-- area de visualizacion del area dañada y la imagen subida  -->
                <div class="area-images-display">    
                    <div class="image-area">
                        <div id="image-display" class="image-placeholder"></div>
                        <div id="image-display2" class="image-placeholder"></div>
                    </div>
                    <div class="placeholder-buttons">
                        <button id="prevButton" disabled>Anterior</button>
                        <button id="nextButton" disabled>Siguiente</button>
                        <button id="prevButton2" disabled>Anetrior</button>
                        <button id="nextButton2" disabled>Siguiente</button>
                    </div>
                </div>
                
                
                <!-- Caja de los resultados-->
                <div class="box-result">
                    <span>Resultado: </span>
                    <div id="result" class="result" style="display: none;">
                        <h3>Resultado:</h3>
                        <p><strong>Porcentaje de Área Dañada:</strong> <span id="percentage"></span>%</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
